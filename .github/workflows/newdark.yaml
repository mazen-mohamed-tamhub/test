name: Linter Darker New

on:
  push:
    branches:
      - ci-161-new

jobs:
  lint-darker:
    timeout-minutes: 8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SetUp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Version range or exact version of a Python version to use, using SemVer's version range syntax

      - name: Run Darker
        uses: akaihola/darker@1.6.1
        with:
          options: --check -S --diff --color --config pyproject.toml
          src: "."
          lint: "pylint"
